version: "3.1"

intents:
  - mood_great_+vos?
  - mood_great
  - greet
  - goodbye
  - affirm
  - deny
  - mood_unhappy
  - bot_challenge
  - cursando_materia
  - anio_cursada
  - finales
  - materias_cursando
  - que_estudio
  - lugar_estudio
  - ciudad_origen
  - edad
  - materias_por_anio
  - rol_facultad
  - decir_nombre
  - es_tu_amigo
  - decir_nombre_completo
  - todas_las_materias_del_plan
  - decir_materia_promocionada
  - affirm_y_materia
  - decir_materia
  - cursas_dia
  - opinion_de_la_materia
  - acerca_de_carrera_y_materias
  - estado_de_la_carrera_positivo
  - estado_de_la_carrera_negativo
  - que_haces
  - gracias
  - consultar_por_ejercicio_agradece
  - consultar_por_ejercicio_otro_lo_tiene
  - consultar_por_ejercicio_otro_NO_lo_tiene
  - consultar_por_ejercicio

entities:
  - anio_materia
  - dia
  - cargo_facultad
  - nombre_persona
  - materia
  - apellido
  - inciso
  - tp

actions:
  #Individuales
  - action_materia
  - action_amigos
  - action_cargo
  - action_materias
  - action_extraer_datos
  - action_guardar_datos
  - action_promocionada
  - action_cursada
  #Grupales
  - action_consultar_sos_un_bot
  - action_consultar_por_ejercicio_agradece
  - action_consultar_por_ejercicio_otro_lo_tiene
  - action_consultar_por_ejercicio_otro_NO_lo_tiene
  - action_consultar_por_ejercicio

slots:
  docente:
    type: bool
    mappings:
      - type: custom
  #Individuales
  nombre_conocido:
    type: text
    mappings:
      - type: from_entity
        entity: nombre_persona
  desconocido:
    type: bool
    mappings:
      - type: custom
  slot_apellido:
    type: text
    mappings:
      - type: from_entity
        entity: apellido
  slot_dia:
    type: text
    mappings:
      - type: from_entity
        entity: dia
  amigo:
    type: text
    mappings:
      - type: from_entity
        entity: nombre_persona
        intent: es_tu_amigo
        not_intent: decir_nombre_completo
  #Grupal
  inciso:
    type: text
    mappings:
    - type: from_entity
      entity: inciso
  tp:
    type: text
    mappings:
    - type: from_entity
      entity: tp
  materia:
    type: text
    mappings:
    - type: from_entity
      entity: materia

responses:

